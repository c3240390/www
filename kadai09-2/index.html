<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for文</title>
</head>
<body>
    <h3>Click Counter ★ for構文</h3>
    <p>ボタンをクリックすると、クリック回数に応じて結果が変わります。<br>JavasCriptのfor構文を使って処理を作ってみましょう。</p>
    <button id="btn">クリック</button>
    <p>クリック回数<span di="count">0</span></p>
    <p>結果</p>
    <div id="result"></div>

    <script>
        let clickCount = 0;
        document.getElementById("btn").addEventListener("click", function(){
            clickCount++;
            document.getElementById("count").textContent = clickCount;

            let output = "";

            switch(clickCount){
                case 1:
                    for(let i = 0; i < 1; i++){
                        output += "★";
                    }
                break;

                case 2:
                    for(let i = 0; i < 5; i++){
                        output += "★";
                    }
                break;

                case 3:
            // 1〜5を表示
            for (let i = 1; i <= 5; i++) {
                output += i + " ";
            }
            break;

        case 4:
            // 偶数 2,4,6,8,10
            for (let i = 2; i <= 10; i += 2) {
                output += i + " ";
            }
            break;

        case 5:
            // 1〜クリック回数(=5)の合計値
            let sum = 0;
            for (let i = 1; i <= clickCount; i++) {
                sum += i;
            }
            output = "合計値: " + sum;
            break;

        default:
            // 6回目以降
            output = "クリアしました。カウントを0に戻します。";
            clickCount = 0;
            document.getElementById("count").textContent = 0;
            break;
    }

    document.getElementById("result").textContent = output;
});
</script>

</body>
</html>
