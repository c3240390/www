<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
    <h2>問題</h2>
    <p>次の方程式を満たす解を求めなさい。解は2つあります。</p>
    <h1>x<sup>2</sup>-6x+8=0</h1>
    <button onclick="check(1)">x = 1</button>
    <button onclick="check(2)">x = 2</button>
    <button onclick="check(3)">x = 3</button>
    <button onclick="check(4)">x = 4</button>
    <button onclick="check(5)">x = 5</button>
    <div id="message" class="big_font"></div>

    <script>
        function check(x){
            if(x == 2){
                document.getElementById('message').textContent = '正解！';
            }else if(x == 4){
                document.getElementById('message').textContent = '正解！';
            }else{
                document.getElementById('message').textContent = '不正解';
            }
        }
    </script>

    
</body>
</html>
