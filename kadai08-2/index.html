<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理</title>
</head>
<body>
    <h1>入場料の一覧</h1>
    <style>
    table {
      border-collapse: collapse; /* 罫線をくっつける */
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
    }

    th {
      background-color: #ccc; /* ヘッダーは灰色 */
    }

    td {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th></th>
    <th>大人</th>
    <th>高校生</th>
    <th>中学生</th>
    <th>小学生</th>

  </tr>

  <tr>
    <td>1人</td>
    <td>800円</td>
    <td>1-3</td>
    <td>1-4</td>
    <td>1-5</td>

  </tr>

  <tr>
    <td>2人</td>
    <td>1600円</td>
    <td>2-3</td>
    <td>2-4</td>
    <td>2-5</td>
  
  </tr>

  <tr>
    <td>3人</td>
    <td>2400円</td>
    <td>3-3</td>
    <td>3-4</td>
    <td>3-5</td>
  </tr>

  <tr>
    <td>4人</td>
    <td>3200円</td>
    <td>4-3</td>
    <td>4-4</td>
    <td>4-5</td>
  </tr>

  <tr>
    <td>5人</td>
    <td>4000円</td>
    <td>5-3</td>
    <td>5-4</td>
    <td>5-5</td>
  </tr>
</table>

</body>
</html>
    
</body>
</html>
