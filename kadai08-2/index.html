<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理</title>
</head>
<body>
    <h1>入場料の一覧</h1>
    <style>
    table {
      border-collapse: collapse; /* 罫線をくっつける */
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
    }

    th {
      background-color: #ccc; /* ヘッダーは灰色 */
    }

    td {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th></th>
    <th><h3>大人</h3></th>
    <th><h3>高校生</h3></th>
    <th><h3>中学生</h3></th>
    <th><h3>小学生</h3></th>

  </tr>

  <tr>
    <td><h3>1人</h3></td>
    <td>800円</td>
    <td>680円</td>
    <td>450円</td>
    <td>380円</td>

  </tr>

  <tr>
    <td><h3>2人</h3></td>
    <td>1600円</td>
    <td>1360円</td>
    <td>900円</td>
    <td>760円</td>
  
  </tr>

  <tr>
    <td><h3>3人</h3></td>
    <td>2400円</td>
    <td>2040円</td>
    <td>1350円</td>
    <td>1140円</td>
  </tr>

  <tr>
    <td><h3>4人</h3></td>
    <td>3200円</td>
    <td>2720円</td>
    <td>1800円</td>
    <td>1520円</td>
  </tr>

  <tr>
    <td><h3>5人</h3></td>
    <td>4000円</td>
    <td>3400円</td>
    <td>2250円</td>
    <td>1900円</td>
  </tr>
</table>

</body>
</html>
    
</body>
</html>
