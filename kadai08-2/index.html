<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理</title>
</head>
<body>
    <h1>入場料の一覧</h1>
    <style>
    table {
      border-collapse: collapse; /* 罫線をくっつける */
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
    }

    th {
      background-color: #ccc; /* ヘッダーは灰色 */
    }

    td {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">6列5行の表</h2>

<table>
  <tr>
    <th>列1</th>
    <th>列2</th>
    <th>列3</th>
    <th>列4</th>
    <th>列5</th>

  </tr>

  <tr>
    <td>1-1</td>
    <td>1-2</td>
    <td>1-3</td>
    <td>1-4</td>
    <td>1-5</td>

  </tr>

  <tr>
    <td>2-1</td>
    <td>2-2</td>
    <td>2-3</td>
    <td>2-4</td>
    <td>2-5</td>
  
  </tr>

  <tr>
    <td>3-1</td>
    <td>3-2</td>
    <td>3-3</td>
    <td>3-4</td>
    <td>3-5</td>
  </tr>

  <tr>
    <td>4-1</td>
    <td>4-2</td>
    <td>4-3</td>
    <td>4-4</td>
    <td>4-5</td>
  </tr>

  <tr>
    <td>5-1</td>
    <td>5-2</td>
    <td>5-3</td>
    <td>5-4</td>
    <td>5-5</td>
  </tr>
</table>

</body>
</html>
    
</body>
</html>
