<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロパティ</title>
    <style>
        .box1{
            width: 400px;
            height: 150px;
            border: 3px solid black;
        }

        .box2{
            width: 400px;
            height: 100px;
            border: 3px solid black;
        }
    </style>
</head>
<body>

    <h1>HTMLの表示</h1>
    <p>ボックス内の表示されている部分のHTMLを表示します。</p>

        <div class="box1">
        <h3>人口800万人以上の都道府県</h3>
            <ul>
                <li>東京都</li>
                <li>神奈川県</li>
                <li>大阪府</li>
            </ul>
    </div>
    <br>
    <button onclick="ShowHTML()">HTMLを表示</button>

    <div class="box2">
        <p>ここにHTMLが表示されます。</p>
    </div>


    
</body>
</html>
