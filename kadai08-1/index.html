<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
      <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 30px;
    }

    #showButton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 50px auto;
    }

    #showButton:hover {
      background-color: #005a9e;
    }

    #photoGallery {
      display: none; /* 最初は非表示 */
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 1行3枚 */
      gap: 15px;
      justify-items: start; /* 左寄せ */
      margin: 0 auto;
    }

    #photoGallery img {
      width: 100%;
      aspect-ratio: 1 / 1; /* 正方形 */
      object-fit: cover;   /* トリミングして正方形を維持 */
      border-radius: 4px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <h1>写真の一覧</h1>
  <p>ボタンをクリックすると、画像が一覧表示されます。</p>
  <button id="showButton">写真を表示</button>

  <div id="photoGallery">
    <img src="photo_1.jpg" alt="写真1">
    <img src="photo_2.jpg" alt="写真2">
    <img src="photo_3.jpg" alt="写真3">
    <img src="photo_4.jpg" alt="写真4">
    <img src="photo_5.jpg" alt="写真5">
    <img src="photo_6.jpg" alt="写真6">
    <img src="photo_7.jpg" alt="写真7">
    <img src="photo_8.jpg" alt="写真8">
  </div>

  <script>
    const showButton = document.getElementById('showButton');
    const gallery = document.getElementById('photoGallery');

    showButton.addEventListener('click', () => {
      showButton.remove();        // ボタンを消す
      gallery.style.display = 'grid'; // 写真を表示
    });
  </script>
</body>
</html>
