<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
      <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 30px;
    }

    /* シンプルな灰色ボタン */
    #showButton {
      padding: 6px 20px;
      font-size: 16px;
      background-color: #ccc;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 30px 0;
    }

    #showButton:hover {
      background-color: #bbb;
    }

    /* ギャラリー初期非表示 */
    #photoGallery {
      display: none; /* 初期は非表示 */
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      gap: 0;
      justify-items: start;
    }

    #photoGallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    /* タブレット：2列 */
    @media (max-width: 900px) {
      #photoGallery.grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* スマホ：1列 */
    @media (max-width: 600px) {
      #photoGallery.grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>写真の一覧</h1>
  <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
  <button id="showButton">写真を表示</button>

  <div id="photoGallery">
    <img src="photo_1.jpg" alt="写真1">
    <img src="photo_2.jpg" alt="写真2">
    <img src="photo_3.jpg" alt="写真3">
    <img src="photo_4.jpg" alt="写真4">
    <img src="photo_5.jpg" alt="写真5">
    <img src="photo_6.jpg" alt="写真6">
    <img src="photo_7.jpg" alt="写真7">
    <img src="photo_8.jpg" alt="写真8">
  </div>

  <script>
    const showButton = document.getElementById('showButton');
    const gallery = document.getElementById('photoGallery');

    showButton.addEventListener('click', () => {
      showButton.remove();                // ボタンを消す
      gallery.style.display = 'grid';     // 写真を表示
      gallery.style.gridTemplateColumns = 'repeat(3, 1fr)'; // 初期は3列
    });

    // レスポンシブ対応
    function updateColumns() {
      if (gallery.style.display === 'grid') {
        const width = window.innerWidth;
        if (width <= 600) {
          gallery.style.gridTemplateColumns = 'repeat(1, 1fr)';
        } else if (width <= 900) {
          gallery.style.gridTemplateColumns = 'repeat(2, 1fr)';
        } else {
          gallery.style.gridTemplateColumns = 'repeat(3, 1fr)';
        }
      }
    }

    window.addEventListener('resize', updateColumns);
  </script>
</body>
</html>
