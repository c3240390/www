<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
</head>
<body>
    <h1>変数の演算</h1>
    <p>a=10、b=4の場合</p>
    <button onclick="add_0()">足し算</button>
    <button onclick="subtract_1()">引き算</button>
    <button onclick="multiply_2()">掛け算</button>
    <button onclick="divide_3()">割り算</button>
    <script>
        function add_0(){
            let a = 10;
            let b = 4;
            let anser = a + b;
            alert('答えは' + anser + 'です');
        }

        function subtract_1(){
            let anser = a - b;
            alert('答えは' + anser + 'です');
        }

        function multiply_2(){
            let anser = a * b;
            alert('答えは' + anser + 'です');
        }

        function divide_3(){
            let anser = a / b;
            alert('答えは' + anser + 'です');
        }
    </script>

</body>
</html>
