<head>

    <title>変数の利用</title>
</head>

    <button onclick="subtract()">引き算</button>
    <button onclick="multiply()">掛け算</button>
    <button onclick="divide()">割り算</button>
    <script>
        function add(){
            let anser = a + b;
            alert('答えは' + anser + 'です');
        }

        function subtract(){
            let anser = a - b;
            alert('答えは' + anser + 'です');
        }

            let anser = a * b;

</body>
</html>
