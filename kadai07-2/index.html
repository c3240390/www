<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
      <style>
        #message{
            width: 250;
            border: solid 3px #ffffff;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <button onclick="showPhoto">写真を表示</button>
    <div id="message"></div>

    <script>
        function showPhoto(){
            let anserBox = document.getElementById('message');
            anserBox.innerHTML = '<img src="photo_1.jpg">';
        }



    </script>

    
</body>
</html>
