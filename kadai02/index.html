<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像入りの四角形</title>
  <style>
    .rectangle {
      width: 800px;
      height: 600px;
      background-color: orange;
      border: 2px solid black;
      position: relative; 
    }

    .image-box {
      position: absolute;
      top: 0;
      left: 0;
    }

    .image-box img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="rectangle">
    <div class="image-box">
      <img src="images/omu.jpg" alt="オムライスの写真">
      <p>メニュー1</p>
      <div style="border: 2px dashed #888; padding: 250px">
        <p>このメニューは、このような材料を使用しています。<br>
        ゆえに、いつまでも美味しい状態を保っています。<br>
        是非、いかがでしょうか。</br></p> 
        </div>
    </div>
  </div>
</body>
</html>
