<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四角形の表示</title>
    <style>
        .rectangle {
      width: 800px;
      height: 600px;
      background-color: orange;
      border: 2px solid black;
      display:flex;
      justify-content: center;   
      align-items: center;
    }
    .image-box img {
      width: 250px;
      height: 250px;
      object-fit: cover; 
      border: 2px solid white;
    }

  </style>
</head>
<body>
    <div class="rectangle>
        <div class="image-box">
            <img src="omu.jpg" alt="オムライスの写真">
        </div>
    </body> 
    
</body>
</html>
