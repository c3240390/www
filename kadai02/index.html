<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像入りの四角形</title>
  <style>
.rectangle {
  width: 800px;
  height: 600px;
  background-color: skyblue;
  border: 2px solid black;
  margin: 20px auto;
  padding: 20px;
  box-sizing: border-box;
}

.photo-section {
  text-align: left;
}

.image {
  width: 250px;
  height: 250px;
  object-fit: cover; /* 縦横比が異なる画像も正方形にトリミング */
  border-radius: 8px;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  display: block;
  margin-bottom: 8px;
}

.caption {
  font-size: 16px;
  color: #333;
  margin: 0;
}
  </style>
</head>
<body>
  <div class="rectangle">
    <div class="photo-section">
      <img src="images/omu.jpg" alt="オムライスの写真">
      <p class="caption">オムライス</p>
    </div>
  </div>
</body>
</html>
