<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の取得と内容の変更</title>
</head>

<body>
    <h1>座席の予約</h1>
    <p>東京会場　<h3><div id="OK">（予約受付中）</div></h3></p>
    <button onclick="showAnser()"><div id="message">予約する</div></button>
    <style>
        h3{
            color: red;
        }
        message{
            font-size: 30px;
        }
        </style>
    <script>
        function showAnser(){
            let anserText = document.getElementById('OK');
            anserText.innerHTML = '（予約済み）';
            let anserBox = document.getElementById('message');
            anserBox.innerHTML = 'ありがとうございました。';
        }

    </script>
</body>
</html>
