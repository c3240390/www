<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
      <style>
        #message{
            width: 250;
            border: solid 3px #ffffff;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ol id="country">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>

    <br>
    <button id="toggleBtn">国旗で表示</button>

    <script>
        const listItems = document.querySelectorAll("#country li");
        const button = document.getElementById("toggleBtn");

        // ローカル画像ファイルを指定（index.htmlと同じフォルダにある想定）
        const flags = {
            "中国": "flag_CHN.png",
            "インド": "flag_IND.png",
            "アメリカ": "flag_USA.png",
            "インドネシア": "flag_IDN.png"
        };

        let alreadyChanged = false; // すでに国旗に変えたかどうかを記録

        button.addEventListener("click", () => {
            if (alreadyChanged) return; // すでに国旗表示済みなら何もしない

            // 国旗を表示
            listItems.forEach(li => {
                const country = li.textContent.trim();
                const flagUrl = flags[country];
                li.innerHTML = `<img src="${flagUrl}" alt="${country}の国旗">`;
            });

            alreadyChanged = true; // 次からは変わらないようにする
        });
    </script>
</body>
</html>
