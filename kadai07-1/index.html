<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
      <style>
        #message{
            width: 250;
            border: solid 3px #ffffff;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ol id="country">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
    <button onclick="showcountry()">国旗で表示</button>
    <script>
        let anserBox = document.getElementById('country');
        function showcountry(){
            anserBox.innerHTML = '<img src="flag_CHN.png">';
        }
    </script>


 
</body>
