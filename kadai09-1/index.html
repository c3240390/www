<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for文</title>
</head>
<body>
    <h3>Click Counter ★ for構文</h3>
    <p>ボタンをクリックすると、クリック回数に応じて結果が変わります。JavasCriptのfor構文を使って処理を作ってみましょう。</p>
    <button id="btn">クリック</button>
<p>クリック回数：<span id="count">0</span></p>
<div id="result"></div>

<script>
let clickCount = 0;

document.getElementById("btn").addEventListener("click", function() {
    clickCount++;
    document.getElementById("count").textContent = clickCount;
    
    let output = "";
    
    // ▼ クリック回数による分岐
    if (clickCount === 1) {
        // ★ を1個
        for (let i = 0; i < 1; i++) {
            output += "★";
        }
    } 
    else if (clickCount === 2) {
        // ★ を5個
        for (let i = 0; i < 5; i++) {
            output += "★";
        }
    } 
    else if (clickCount === 3) {
        // 1〜5を表示
        for (let i = 1; i <= 5; i++) {
            output += i + " ";
        }
    } 
    else if (clickCount === 4) {
        // 偶数 2,4,6,8,10 を表示
        for (let i = 2; i <= 10; i += 2) {
            output += i + " ";
        }
    } 
    else if (clickCount === 5) {
        // 1〜クリック回数までの合計値
        let sum = 0;
        for (let i = 1; i <= clickCount; i++) {
            sum += i;
        }
        output = "合計値: " + sum;
    } 
    else {
        // 6回目以降
        output = "クリアしました。カウントを0に戻します。";
        clickCount = 0;
        document.getElementById("count").textContent = 0;
    }

    // 結果表示
    document.getElementById("result").textContent = output;
});
</script>

</body>
</html>
