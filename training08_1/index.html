<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数の引数</title>
</head>

<body>
    <h1>割引セール実施中</h1>
    <p>ボタンをクリックすると、割引後の価格が表示されます。</p>
    <p>・S席（6000円） <button onclick="sale_S()">20% OFF</button></p>
    <p>・A席（4200円） <button onclick="sale_A()">20% OFF</button></p>
    <p>・B席（2800円） <button onclick="sale_B()">20% OFF</button></p>

    <script>
        function sale_S(){
            let salaPrice = 6000 * 0.8;
            alert('割引後の価格は' + salaPrice + '円です。');
        }
        function sale_A(){
            let salaPrice = 4200 * 0.8;
            alert('割引後の価格は' + salaPrice + '円です。');
        }
        function sale_B(){
            let salaPrice = 6000 * 0.8;
            alert('割引後の価格は' + salaPrice + '円です。');
        }
    </script>
</body>
</html>
