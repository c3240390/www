<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数の練習</title>
<style>
        body{
            padding: 10px;
        }
        h1{
            margin: 0px;
        }
    </style>    
</head>

<body>
    <img src="tahiti01.jpg" id="tahiti"> 

    <script>
        const photo = document.getElementById('tahiti');
        function photoInfo(){
            alert('タヒチの写真です。');
        }
        photo.addEventListener('click',photoInfo);
    </Script>

</body>
</html>
